version: "3.4"
services:
  consul:
    image: bitnami/consul:latest
    container_name: 'infra-consul'
    volumes:
      - ./infrastructure/consul/data:/bitnami
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
    network_mode: "host"