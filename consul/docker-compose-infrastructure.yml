version: "3.4"
services:
  consul:
    image: bitnami/consul:latest
    volumes:
      - ./infrastructure/consul/data:/bitnami
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
    networks:
      - infra-network

networks:
  infra-network:
    name: infra-network
    external: true