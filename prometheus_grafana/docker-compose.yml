version: "3.4"

services:
  prometheus:
    image: "prom/prometheus"
    container_name: 'infra-prometheus'
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    network_mode: "host"

  grafana:
    image: "grafana/grafana"
    container_name: 'infra-grafana'
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    network_mode: "host"